<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>New book</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" th:href="@{/images/icons/fav.ico}" type="image/x-icon">
<link
	href="https://fonts.googleapis.com/css?family=Josefin+Sans:300i,400,700"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
<link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
<link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
<link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">

<link rel="stylesheet" th:href="@{/css/lightgallery.min.css}">

<link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">

<link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">

<link rel="stylesheet" th:href="@{/css/swiper.css}">

<link rel="stylesheet" th:href="@{/css/aos.css}">

<link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

	<div class="site-wrap">

		<div class="site-mobile-menu">
			<div class="site-mobile-menu-header">
				<div class="site-mobile-menu-close mt-3">
					<span class="icon-close2 js-menu-toggle"></span>
				</div>
			</div>
			<div class="site-mobile-menu-body"></div>
		</div>




		<header class="site-navbar py-3" role="banner">

			<div class="container-fluid">
				<div class="row align-items-center">

					<div class="col-6 col-xl-2" data-aos="fade-down">
						<h1 class="mb-0">
							<a th:href="@{/books}" class="text-black h2 mb-0">Panda</a>
						</h1>
					</div>
					<div class="col-10 col-md-8 d-none d-xl-block" data-aos="fade-down">
						<nav
							class="site-navigation position-relative text-right text-lg-center"
							role="navigation">

							<ul class="site-menu js-clone-nav mx-auto d-none d-lg-block">
								<li class="active"><a th:href="@{/books}">Home</a></li>
								<li class="active"><div th:if="${role == true}"><a th:href="@{/user/edit}">User</a></div></li>
								<li class="active"><div th:if="${role == true}"><a th:href="@{/genre}">Genre</a></div></li>
								<li class="active"><a th:href="@{/books/new}">Add book</a></li>
								<li class="active">
									<form th:action="@{/search}" method="post">
										<input type="text" name="search"/>
										<button type="submit">Search</button>
									</form>
								</li>
								<li class="active"><a th:href="@{/logout}">Log out</a></li>

							</ul>
						</nav>
					</div>


				</div>
			</div>

		</header>



		<div class="site-section" data-aos="fade">
			<div class="container-fluid">

				<div class="row justify-content-center">
					<div class="col-md-7">
						<div class="row mb-5">
							<div class="col-12 ">
								<h2 class="site-section-heading text-center">New book</h2>
							</div>
						</div>

						<div class="row">
							<div class="col-lg-8 mb-5">
								<form th:action="@{/save}" th:object="${book}" method="post"
									enctype="multipart/form-data" id="formNew">


									<div class="row form-group">
										<div class="col-md-6 mb-3 mb-md-0">
											<label class="text-black">Title</label> <input type="text"
												class="form-control" th:field="*{title}" required="required">
										</div>
									</div>
									<div class="row form-group">

										<div class="col-md-12">
											<label class="text-black">Author</label> <input type="text"
												class="form-control" th:field="*{author}">
										</div>
									</div>
									<div class="row form-group">

										<div class="col-md-12">
											<label class="text-black">Content</label> <textarea 
												class="form-control" th:field="*{detailContent}" form="formNew"></textarea>
										</div>
									</div>
									<div class="row form-group">

										<div class="col-md-12">
											<label class="text-black">Thumnail Path</label> <input
												type="file" class="form-control" name="file" required="required">
										</div>
									</div>
									<div class="row form-group">

										<div class="col-md-12">
											<label class="text-black">Must login</label> <input
												type="checkbox"
												th:field="*{mustLogin}">
										</div>
									</div>
									<th:block>
										<div class="row form-group">

											<div class="col-md-12">
												<th:block th:each="genre : ${listGenre}">
													<input type="checkbox" th:value="${genre.genre}"
														name="list" style="padding: 30px"/>
													<td th:text="${genre.genre}"></td>
												</th:block>
											</div>
										</div>
									</th:block>
									<div class="row form-group">
										<div class="col-md-12">
											<input type="submit" value="Add"
												class="btn btn-primary py-2 px-4 text-white">
										</div>
									</div>


								</form>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

		<div class="footer py-4">
			<div class="container-fluid text-center">
				<p>
					<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
					Copyright &copy;
					<script data-cfasync="false"
						src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
					<script>
						document.write(new Date().getFullYear());
					</script>
					All rights reserved | This template is made with <i
						class="icon-heart-o" aria-hidden="true"></i> by <a
						href="https://colorlib.com" target="_blank">Colorlib</a>
					<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
				</p>
			</div>
		</div>





	</div>

	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/jquery-migrate-3.0.1.min.js"></script>
	<script src="../js/jquery-ui.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/owl.carousel.min.js"></script>
	<script src="../js/jquery.stellar.min.js"></script>
	<script src="../js/jquery.countdown.min.js"></script>
	<script src="../js/jquery.magnific-popup.min.js"></script>
	<script src="../js/bootstrap-datepicker.min.js"></script>
	<script src="../js/swiper.min.js"></script>
	<script src="../js/aos.js"></script>

	<script src="../js/picturefill.min.js"></script>
	<script src="../js/lightgallery-all.min.js"></script>
	<script src="../js/jquery.mousewheel.min.js"></script>

	<script src="../js/main.js"></script>

	<script>
		$(document).ready(function() {
			$('#lightgallery').lightGallery();
		});
	</script>

</body>
</html>
